name: CI/CD Pipeline for DevOps Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Node.js image
    - name: Build & Push Node.js Image
      uses: docker/build-push-action@v5
      with:
        context: ./node-app
        file: ./node-app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/node-app:latest

    # Build and push Python image
    - name: Build & Push Python Image
      uses: docker/build-push-action@v5
      with:
        context: ./python-app
        file: ./python-app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/python-app:latest

    # Optional: deploy using docker-compose
    - name: Deploy Containers (if self-hosted)
      if: github.ref == 'refs/heads/main'
      run: |
        docker-compose down
        docker-compose pull
        docker-compose up -d
